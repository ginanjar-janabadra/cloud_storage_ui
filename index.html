<!DOCTYPE html>
<html>
<body>
  <div id="login">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="upload" style="display:none;">
    <input type="file" id="fileInput">
    <button onclick="uploadToGitHub()">Upload</button>
    <div id="shareLink"></div>
  </div>

  <script>
    // Hardcoded credentials (INSECURE - for demo only)
    const user = "demo";  // Changed variable name
    const pass = "demo";  // Changed variable name
    
    // GitHub configuration
    const GITHUB_TOKEN = "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";
    const REPO_OWNER = "ginanjar-janabadra";
    const REPO_NAME = "cloud_storage_file";
    const BRANCH = "main";

    function login() {
      const inputUser = document.getElementById('username').value;
      const inputPass = document.getElementById('password').value;
      if (inputUser === user && inputPass === pass) {  // Updated variable names
        document.getElementById('login').style.display = 'none';
        document.getElementById('upload').style.display = 'block';
      }
    }

    async function uploadToGitHub() {
      const file = document.getElementById('fileInput').files[0];
      const reader = new FileReader();
      
      reader.onload = async () => {
        const content = btoa(reader.result);
        const fileName = file.name;

        // Proper GitHub raw URL format:
        // https://raw.githubusercontent.com/OWNER/REPO/BRANCH/FILEPATH
        const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${fileName}`;

        try {
          const response = await fetch(apiUrl, {
            method: 'PUT',
            headers: {
              'Authorization': `token ${GITHUB_TOKEN}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: 'File upload',
              content: content,
              branch: BRANCH
            })
          });

          const data = await response.json();
          const rawUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${fileName}`;
          document.getElementById('shareLink').innerHTML = 
            `<a href="${rawUrl}" target="_blank">Download Link</a>`;
        } catch (error) {
          console.error('Upload failed:', error);
        }
      };
      reader.readAsBinaryString(file);
    }
  </script>
</body>
</html>
